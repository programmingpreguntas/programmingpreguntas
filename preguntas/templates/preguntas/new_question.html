{% extends 'preguntas/base.html' %}

{% block content %}

    <p>
        Go <a href="{%url 'preguntas:questions'%}">Home</a>
    </p>
    <h2>New Question</h2>
    <form id="QuestionForm" method="post" action="">

                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    <p>
                        {{ field }}
                    </p>
                {% endfor %}

                <input type="submit" name="submit" value="Add Answer" />
            </form>
{% endblock %}
