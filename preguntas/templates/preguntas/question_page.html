

<form action="{% url 'preguntas:login' %}">
    <input type="submit" value="Users Log in">
</form>

<h2>Most Recent Questions</h2>
{% if top_list %}
<ul>
  {% for question in top_list %}
  <li> <a href="preguntas/questions/{{ question.id }}">{{ question }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No questions are available</p>
{% endif %}
